<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
</head>
<body>

<div class="container">
    <table class="table table-hover mt-1">
        <thead class="thead-light">
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Name</th>
            <th class="text-center">Age</th>
            <th class="text-center"></th>
            <th class="text-center"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td class="text-center" th:text="${student.id}">1</td>
            <td class="text-center" th:text="${student.name}">2</td>
            <td class="text-center" th:text="${student.age}">3</td>
            <td>
                <a href="#" th:href="@{/edit/} + ${student.id}" class="btn btn-primary">Edit</a>
            </td>
            <td>
                <a href="#" th:href="@{/del/} + ${student.id}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
